<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday ❤️</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #ffe6f0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
    }
    h1 {
        color: #ff3366;
        font-size: 50px;
        margin-top: 40px;
        opacity: 0;
        animation: fadeIn 2s forwards;
    }
    p {
        color: #ff1a75;
        font-size: 24px;
        max-width: 600px;
        margin: 20px auto;
        opacity: 0;
        animation: fadeIn 3s forwards;
        animation-delay: 2s;
    }
    img {
        width: 300px;
        border-radius: 20px;
        margin-top: 20px;
        opacity: 0;
        animation: fadeIn 2s forwards;
        animation-delay: 5s;
    }
    @keyframes fadeIn {
        to {opacity:1;}
    }
    .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        transform: rotate(45deg);
        top: 0;
        left: 50%;
        animation: float 5s linear infinite;
    }
    .heart:before,
    .heart:after {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        border-radius: 50%;
    }
    .heart:before {
        top: -10px;
        left: 0;
    }
    .heart:after {
        top: 0;
        left: -10px;
    }
    @keyframes float {
        0% {transform: translateY(0) rotate(45deg);}
        100% {transform: translateY(-800px) rotate(45deg);}
    }
</style>
</head>
<body>

<h1>Happy Birthday, NADHIRAH ❤️</h1>
<p>My beautiful NADHIRAH, every moment with you is special. May your day be filled with love, laughter, and happiness. You mean the world to me!</p>
<img src="nadhirah.jpg" alt="NADHIRAH">

<script>
    // Create floating hearts
    function createHeart() {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.animationDuration = (5 + Math.random() * 3) + 's';
        document.body.appendChild(heart);
        setTimeout(() => {
            heart.remove();
        }, 8000);
    }
    setInterval(createHeart, 300);
</script>

</body>
</html>
