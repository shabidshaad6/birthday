<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin:0;
    padding:0;
    overflow:hidden;
    background: linear-gradient(to bottom, #ffe6f0, #fff0f5);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align:center;
    animation: pulseBg 4s infinite alternate;
}

@keyframes pulseBg {
    0% {background: linear-gradient(to bottom, #ffe6f0, #fff0f5);}
    50% {background: linear-gradient(to bottom, #ffd1e6, #ffe6f2);}
    100% {background: linear-gradient(to bottom, #ffe6f0, #fff0f5);}
}

h1 {
    font-size:5vw; /* scales with screen width */
    margin-top:5vw;
    opacity:0;
    animation: fadeIn 2s forwards, shimmer 3s infinite;
    background: linear-gradient(90deg, #ff3366, #ff99cc, #ff1a75);
    background-size: 300%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

@keyframes shimmer {
    0% {background-position:0%;}
    50% {background-position:100%;}
    100% {background-position:0%;}
}

#message {
    color:#ff1a75;
    font-size:4vw;
    max-width:90%;
    margin:4vw auto;
    min-height:15vw;
    opacity:0;
    animation: fadeIn 2s forwards;
    animation-delay:2s;
    text-shadow: 0 0 5px #ff99cc, 0 0 10px #ff3366;
}

img {
    width:40vw; /* responsive photo width */
    max-width:300px;
    border-radius:3vw;
    margin-top:4vw;
    opacity:0;
    animation: fadeIn 2s forwards, pulsePhoto 3s infinite alternate;
}

@keyframes pulsePhoto {
    0% {transform: scale(1);}
    50% {transform: scale(1.05);}
    100% {transform: scale(1);}
}

@keyframes fadeIn { to {opacity:1;} }

.heart, .swirlHeart {
    position:absolute;
    width:5vw;
    height:5vw;
    max-width:20px;
    max-height:20px;
    background:red;
    transform:rotate(45deg);
}

.heart:before, .heart:after,
.swirlHeart:before, .swirlHeart:after {
    content:'';
    position:absolute;
    width:100%;
    height:100%;
    background:inherit;
    border-radius:50%;
}

.heart:before, .swirlHeart:before { top:-50%; left:0; }
.heart:after, .swirlHeart:after { top:0; left:-50%; }

.confetti {
    position:absolute;
    width:2vw;
    height:2vw;
    max-width:10px;
    max-height:10px;
    opacity:0.8;
    top:-10px;
    pointer-events:none;
}
</style>
</head>
<body>

<h1>Happy Birthday, Nadhirah ❤️</h1>
<div id="message"></div>
<img id="photo" src="nadhirah.jpg" alt="Nadhirah">

<script>
// Typing effect for message
const lines = [
    "My beautiful Nadhirah,",
    "Every moment with you is special.",
    "May your day be filled with love, laughter, and happiness.",
    "You mean the world to me! ❤️"
];
const messageDiv = document.getElementById('message');
let lineIndex = 0, charIndex = 0;

function typeLine() {
    if(lineIndex < lines.length){
        if(charIndex < lines[lineIndex].length){
            messageDiv.innerHTML += lines[lineIndex].charAt(charIndex);
            charIndex++;
            setTimeout(typeLine, 50);
        } else {
            messageDiv.innerHTML += "<br>";
            lineIndex++;
            charIndex=0;
            setTimeout(typeLine, 500);
        }
    } else {
        startConfetti(); 
        startSwirlHearts();
    }
}
setTimeout(typeLine, 2000);

// Floating hearts
function createHeart() {
    const heart = document.createElement('div');
    heart.className='heart';
    heart.style.left=Math.random()*window.innerWidth+'px';
    heart.style.background=`hsl(${Math.random()*360},80%,60%)`;
    document.body.appendChild(heart);

    let posY=0;
    const fallSpeed=2 + Math.random()*3;
    const sway=Math.random()*5;
    const interval=setInterval(()=>{
        posY+=fallSpeed;
        heart.style.top=posY+'px';
        heart.style.left=parseFloat(heart.style.left)+Math.sin(posY*0.1)*sway+'px';
        if(posY>window.innerHeight){ heart.remove(); clearInterval(interval);}
    },16);
}
setInterval(createHeart,300);

// Confetti effect
const confColors=['#ff3366','#ff99cc','#ff66b3','#ff1a75','#ff4d94','#ff6699','#ff80bf'];
function createConfettiPiece() {
    const confetti=document.createElement('div');
    confetti.className='confetti';
    confetti.style.left=Math.random()*window.innerWidth+'px';
    confetti.style.backgroundColor=confColors[Math.floor(Math.random()*confColors.length)];
    document.body.appendChild(confetti);

    let posY=-10;
    const fallSpeed=2 + Math.random()*3;
    const sway=Math.random()*5;
    const interval=setInterval(()=>{
        posY+=fallSpeed;
        confetti.style.top=posY+'px';
        confetti.style.left=parseFloat(confetti.style.left)+Math.sin(posY*0.1)*sway+'px';
        if(posY>window.innerHeight){ confetti.remove(); clearInterval(interval);}
    },16);
}

function startConfetti(){
    const confettiInterval=setInterval(createConfettiPiece,30);
    setTimeout(()=>clearInterval(confettiInterval),7000);
}

// Swirling hearts around photo
function startSwirlHearts(){
    const photo=document.getElementById('photo');
    const centerX=photo.offsetLeft + photo.offsetWidth/2;
    const centerY=photo.offsetTop + photo.offsetHeight/2;

    let angle=0;
    const swirlInterval=setInterval(()=>{
        const heart=document.createElement('div');
        heart.className='swirlHeart';
        const radius=photo.offsetWidth/2 + 20 + Math.random()*20;
        const x=centerX + radius*Math.cos(angle) - 10;
        const y=centerY + radius*Math.sin(angle) - 10;
        heart.style.left=x+'px';
        heart.style.top=y+'px';
        heart.style.background=`hsl(${Math.random()*360},80%,60%)`;
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),4000);
        angle+=Math.PI/12;
        if(angle>Math.PI*2) angle=0;
    },100);
}

// Adjust hearts and photo positions on resize
window.addEventListener('resize', () => {
    // Swirling hearts will automatically recalc center each time they spawn
});
</script>

</body>
</html>
